<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <!-- Font Icon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/paw.svg}">
    <title>AniMall || Login</title>
    <style>
        .background-image {
            position: relative;
        }
        .background-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("/images/group2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<section class="vh-100 background-image" style="background-color: #defdff;height: 100vh">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem 1rem 1rem 1rem ;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block justify-content-center align-items-center">
                            <img th:src="@{~/images/login.jpg}" alt="login form" class="img-fluid" style="border-radius: 1rem 1rem 1rem 1rem;margin-left: 2rem;margin-top: 6rem" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form autocomplete="off" th:action="@{/login}" method="post" id="signUp">
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info">You logged out of the system</div>
                                    </div>
                                    <fieldset>
                                        <div class="row d-flex justify-content-evenly align-items-center">

                                        <div class="d-flex align-items-center mb-3 pb-1 mr-3">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <img th:src="@{~/images/logoo.jpg}" style="height: 50px" width="80px"height="60px">
                                        </div>

                                            <div >
                                                <h5 class="fw-normal mb-3 pb-1" style="letter-spacing: 1px;font-weight: bold;">Welcome Back!!</h5>
                                            </div>
                            </div>


                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email address</label>
                                            <input type="email"  name="email" id="email"  class="form-control form-control-lg" required="true" autofocus="true"/>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" required="true"/>
                                        </div>
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger" >You entered invalid credentials</div>
                                        </div>


                                        <div class="pt-1 mb-4">
                                            <button name="login-submit" type="submit" form="signUp" value="Login" id="login-submit" class="btn btn-dark btn-lg btn-block" >Login</button>
                                        </div>
                                    </fieldset>

                                    <a class="small text-muted" th:href="@{~/user/signup}">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a th:href="@{~/user/signup}" class="login" style="color: #0e6921;">Register here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
