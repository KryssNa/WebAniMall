<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/paw.svg}">
    <title>AdminDashboard</title>

    <!-- MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" >
    <!-- css class -->
    <link rel="stylesheet" th:href="@{/css/adminStyle.css}">
    <style>
    </style>
</head>
<body>
<!-- start of sidebar -->
<div class="container" style="width: 100% ;background-color: rgba(238,231,225,0.6)">
    <div style="background-color: #defdff ;padding-left: 20px">
        <aside>
            <div class="top">
                <div class="logo">
                    <img th:src="@{/images/paw.svg}">
                    <h2><b>AniMall</b></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div>
                <div class="sidebar">
                    <a th:href="@{~/admin/list}" >
        <span class="material-icons-sharp">
            person
            </span>        <h3>Customers</h3>
                    </a>

                    <a th:href="@{~/admin/viewallbooking}">
        <span class="material-icons-sharp">
            receipt_long
            </span>        <h3>Booking</h3>
                    </a>

                    <a th:href="@{~/admin/addpet}" >
        <span class="material-icons-sharp">
            add
            </span>        <h3>Add Pets</h3>
                    </a>

                    <a th:href="@{~/admin/viewallpet/0/4}" class="active">
        <span class="material-icons-sharp">
            pets
            </span>        <h3>Pets</h3>
                    </a>

                    <a th:href="@{~/logout}">
                        <span class="material-icons-sharp">logout</span>
                        <h3>Logout</h3>
                    </a>
                </div>
            </div>
        </aside>
    </div>
    <main>
        <div class=" table-responsive" style="margin-top: 30px;margin-left: 2rem;margin-right: 2rem">
            <h2 class="text-center">All Pets</h2>
            <br>
            <table class="table table-striped table-hover justify-content-center text-center" style="border-collapse: separate; border-spacing: 0 10px; border: 1px solid #dee2e6; width: 100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Petname</th>

                    <th>Price</th>

                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pet : ${limitedPets}" class="table-row justify-content-center text-center align-items-center">
                    <td class="align-items-center" th:text="${pet.id}"></td>
                    <td class="align-items-center" th:text="${pet.petname}"></td>
                    <td class="align-items-center" th:text="${pet.price}"></td>
                    <td class="align-items-center" th:text="${pet.quantity}"></td>
                    <td class="align-items-center" th:text="${pet.description}"></td>
                    <td><img class="align-items-center" th:src="'data:image/png;base64,' + ${pet.imageBase64}" width="100" height="100"/></td>
                    <td><a class="edit align-items-center" th:href="@{~/admin/editpet/{petId}(petId=${pet.id})}">Edit</a></td>
                    <td><a class="delete align-items-center" th:href="@{~/admin/deletepet/{petId}(petId=${pet.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-top: 28px; margin-right: 24px;">
            <div class="prev-btn">
                <a class="btn" th:href="@{~/admin/prev/}+${page} +'/4'" th:if="${page > 0}" style="background-color: grey; color: white;" onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor='grey'">Previous</a>
                <a class="btn disabled" th:if="${page <= 0}" style="background-color: grey; color: white;" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='grey'">Previous</a>
            </div>
            <div class="next-btn " style="margin-left: 16px;">
                <a class="btn" th:href="@{~/admin/next/}+${page} +'/4'" th:if="${page < totalPages-1}" style="background-color: grey; color: white;" onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor='grey'">Next</a>
                <a class="btn disabled" th:if="${page >= totalPages-1}" style="background-color: grey; color: white;" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='grey'">Next</a>

            </div>
        </div>

    </main>
</div>
</body>
</html>
